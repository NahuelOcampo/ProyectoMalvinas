<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Contacto/contacto.css">
    <title>Contacto</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="contact-section">
                <h1>Contacto</h1>
                <form class="contact-form" action="../index.html" method="POST">
                    <input type="text" class="contact-form-text" placeholder="Nombre y Apellido">
                    <input type="email" class="contact-form-text" placeholder="Correo electronico">
                    <input type="tel" class="contact-form-text" name="telefono" placeholder="Celular">
                    <textarea class="contact-form-text" placeholder="Motivo de contacto" cols="30" rows="10"></textarea>
                    <input type="submit" class="contact-form-btn" value="Enviar">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
